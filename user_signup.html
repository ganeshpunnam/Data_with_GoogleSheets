<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Workociti">
  <meta name="author" content="Workociti">
  <meta name="keywords" content="Workociti">
  <title>Signup</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  <link href="signup/css/main.css" rel="stylesheet" media="all">
</head>

<body>
  <div class="page-wrapper bg-dark p-t-100 p-b-50">
    <div class="wrapper wrapper--w900">
      <div class="card card-6">
        <div class="card-heading">
          <h2 class="title">Apply for job</h2>
        </div>
        <div class="card-body">
          <form action="https://script.google.com/macros/s/AKfycbzniOUZwEyqO_lM0Xub4jwAm4bTDImw8JDVAy83ldaVkRZxgbqqKMQoN1tIzyiL1jT0/exec" method="POST">
            <div class="form-row">
              <div class="name">Email address</div>
              <div class="value">
                <div class="input-group">
                  <input class="input--style-6" type="email" name="email" placeholder="example@email.com" required>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="name">Password</div>
              <div class="value">
                <div class="input-group">
                  <input class="input--style-6" type="password" name="pass" id="password" placeholder="">
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="name">Re Type Password</div>
              <div class="value">
                <div class="input-group">
                  <input class="input--style-6" type="password" name="repass" id="confirm_password" onkeyup="validatePassword();" placeholder="">
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="name">Full name</div>
              <div class="value">
                <input class="input--style-6" type="text" name="full_name">
              </div>
            </div>

            <div class="form-row">
              <div class="name">Date Of Birth</div>
              <div class="value">
                <input class="input--style-6" type="date" name="dob">
              </div>
            </div>

            <div class="form-row">
              <div class="name col-lg-2">Gender</div>
              <div class="default-select" id="default-select">
                <select class="col-lg-10" name="gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="name">Qualification</div>
              <div>
                <div class="form-row">
                  <div class="name">12th</div>
                  <div class="value">
                    <input class="input--style-6" type="text" name="course_12th" placeholder="course">
                    <input class="input--style-6" type="number" name="marks_12th" placeholder="marks">
                  </div>
                </div>

                <div class="form-row">
                  <div class="name">Under-Graduation</div>
                  <div class="value">
                    <input class="input--style-6" type="text" name="course_undergrad" placeholder="course">
                    <input class="input--style-6" type="text" name="specialization_undergrad" placeholder="Specialization">
                    <input class="input--style-6" type="number" name="marks_undergrad" placeholder="marks">
                  </div>
                </div>

                <div class="form-row">
                  <div class="name">Masters</div>
                  <div class="value">
                    <input class="input--style-6" type="text" name="specialization_masters" placeholder="Specialization">
                  </div>
                </div>

                <div class="form-row">
                  <div class="name">Phd</div>
                  <div class="value">
                    <input class="input--style-6" type="text" name="paper_phd" placeholder="Paper_presentation">
                  </div>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="name">Current Salary</div>
              <div class="value">
                <div class="input-group">
                  <input class="input--style-6" name="salary" type="number" placeholder="Enter the Salary">
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="name">Notice Period(days)</div>
              <div class="value">
                <div class="input-group">
                  <input class="input--style-6" name="notice" type="number" placeholder="Enter the Notice period">
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="name">Experience</div>
              <div class="form-row">
                <div class="name">Working Period</div>
                <div class="value">
                  <input class="input--style-6" type="date" name="from">
                  <input class="input--style-6" type="date" name="to">
                  <textarea class="textarea--style-6" name="job_description" placeholder="Enter the job description"></textarea>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="name">Skill Sets</div>
              <div class="value">
                <input class="input--style-6" type="text" name="skill" placeholder="Enter Your skills">
              </div>
            </div>

            <div class="form-row">
              <div class="name">Current Address</div>
              <div class="value">
                <div class="input-group">
                  <textarea class="textarea--style-6" name="address" placeholder="Enter your Address"></textarea>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="name col-lg-2">Location</div>
              <div class="default-select" id="default-select">
                <select class="col-lg-6" name="location">
                  <option value="India">India</option>
                  <option value="Poland">Poland</option>
                  <option value="New Zeland">New Zeland</option>
                  <option value="Australia">Australia</option>
                </select>
              </div>
              <div class="col-lg-4">
                <input class="input--style-6" type="text" name="city">
              </div>
            </div>

            <div class="form-row">
              <div class="name">Message</div>
              <div class="value">
                <div class="input-group">
                  <textarea class="textarea--style-6" name="message" placeholder="Message sent to the employer"></textarea>
                </div>
              </div>
            </div>

           z
            
            <button class="btn btn--radius-2 btn--blue-2" type="submit">Send Application</button>
          </form>
        </div>
        <div class="card-footer">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    var password = document.getElementById("password"),
      confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
      if (password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
      } else {
        confirm_password.setCustomValidity('');
      }
    }
  </script>
</body>

</html>
